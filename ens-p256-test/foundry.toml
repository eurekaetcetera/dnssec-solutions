[profile.default]
src = "contracts"
out = "out"
libs = ["lib", "../../ens-contracts/node_modules", "../../ens-contracts"]
test = "test"

# Allow importing from parent directory (ens-contracts)
allow_paths = ["../../ens-contracts"]

# Remappings to ENS contracts
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@ens-contracts/=../../ens-contracts/contracts/",
]

# Solidity version
solc = "0.8.26"

# Enable optimizer
optimizer = true
optimizer_runs = 200

