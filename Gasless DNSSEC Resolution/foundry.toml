[profile.default]
src = "contracts"
script = "scripts"
out = "out"
libs = ["lib"]
remappings = ["forge-std/=lib/forge-std/src/"]
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = true

[fmt]
line_length = 120

# RPC URLs (read from .env or set directly)
# To use: forge script ... --rpc-url sepolia
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Note: For RPC URLs, you can either:
# 1. Use --rpc-url with full URL: --rpc-url https://sepolia.infura.io/v3/YOUR_KEY
# 2. Or set environment variable: export SEPOLIA_RPC_URL=...
# 3. Or use foundry's built-in chains: --rpc-url sepolia (requires chain config)


